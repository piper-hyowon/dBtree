---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - dbtree.dbtree.cloud
  resources:
  - dbinstances
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dbtree.dbtree.cloud
  resources:
  - dbinstances/finalizers
  verbs:
  - update
- apiGroups:
  - dbtree.dbtree.cloud
  resources:
  - dbinstances/status
  verbs:
  - get
  - patch
  - update
